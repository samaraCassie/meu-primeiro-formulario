<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style-fomulario1.css ">
</head>
<body>
    <main class="container">
        <form> 

            <p> Envie uma mensagem preenchendo o formulário abaixo</p>
            <br>
            <div class="input-nome">
                <p>Seu Nome:</p>
                <input type="text" name="nome" 
                placeholder="Digite seu nome*" required>
            </div>
            <div class="underline"></div>
            <br>
            <div class="input-calendar">
                <p>Data de Nascimento:</p>
                <input type="date"/>
            </div>
            <br>            
            <div class="input-name">
                <p>Endereço:</p>
                <input type="text" name="Endereço" 
                placeholder="Endereço*" required>
            </div>
            <div class="input-number">
                <input type="text" name="Numero" 
                placeholder="Número*" required>
            </div>
            <div class="input-city">
                <input type="text" name="Cidade" 
                placeholder="Cidade*" required>
            </div>
            <div class="select-uf">
                <select  nome = " Unidade Federal " >
                    <option label="UF"></option >
                    <option  value = " AC " > Acre </option >
                    <option  value = " AL " > Alagoas </option >
                    <option  value = " AP " > Amapá </option >
                    <option  value = " AM " > Amazonas </option >
                    <option  value = " BA " > Bahia </option >
                    <option  value = " CE " > Ceará </option >
                    <option  value = " DF " > Distrito Federal </option >
                    <option  value = " ES " > Espírito Santo </option >
                    <option  value = " GO " > Goiás </option >
                    <option  value = " MA " > Maranhão </option >
                    <option  value = " MT " > Mato Grosso </option >
                    <option  value = " MS " > Mato Grosso do Sul </option >
                    <option  value = " MG " > Minas Gerais </option >
                    <option  value = " PA " > Pará </option >
                    <option  value = " PB " > Paraíba </option >
                    <option  value = " PR " > Paraná </option >
                    <option  value = " PE " > Pernambuco </option >
                    <option  value = " PI " > Piauí </option >
                    <option  value = " RJ " > Rio de Janeiro </option >
                    <option  value = " RN " > Rio Grande do Norte </option >
                    <option  value = " RS " > Rio Grande do Sul </option >
                    <option  value = " RO " > Rondônia </option >
                    <option  value = " RR " > Roraima </option >
                    <option  value = " SC " > Santa Catarina </option >
                    <option  value = " SP " > São Paulo </option >
                    <ption  value = " SE " > Sergipe </option >
                    <option  value = " TO " > Tocantins </option >
                </select>
            </div>     
            <div class="input-phone">
                <p>Seu Telefone:</p>
                <input type="text" name="telefone" 
                placeholder="Digite seu Telefone">
            </div>
            <div class="input-email">   
                <p>Seu E-Mail:</p>
                <input type="email"  name="email" 
                placeholder="Digite seu E-Mail*" required>
            </div>
            <div class="input-sex">
                <p>Sexo:</p>
                <input type="radio" name="sexo" value="F">
                    <label for="Feminino">
                        Feminino
                    </label>

                <input type="radio" name="sexo" value="M">
                    <label for="Masculino">
                        Masculino
                    </label>
            </div>
            <br>
            <div class="label">
                <label for="mensagem">
                    Sua mensagem:
                </label>
            <div class="textarea">
                <textarea name="mensagem" rows="7" cols="55" placeholder="Insira sua mensagem aqui." required></textarea>
            </div>
            <br>
            <br>
            <div class="input-enviar">
                <input type="submit" name="Enviar" value="Enviar">
            </div>

        </form>
    </main>
</body>
</html>
